<!DOCTYPE html>
<html>
    <head>
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>
    </head>
    <body>
        <style>
            .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
            }

            /* Then style the iframe to fit in the container div with full height and width */
            .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            }
        </style>
        <div>
            <iframe class="responsive-iframe" src="http://127.0.0.1:8088/r/7&standalone=true"></iframe>
        </div>
    </body>
</html>
